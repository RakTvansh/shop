<!-- login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login / Sign Up</title>
  <link rel="stylesheet" href="login.css" />
  <script defer src="login.js"></script>
</head>
<body>
  <div class="floating-shapes">
    <div class="shape" style="left: 10%; --i: 0;"></div>
    <div class="shape" style="left: 25%; --i: 1;"></div>
    <div class="shape" style="left: 40%; --i: 2;"></div>
    <div class="shape" style="left: 60%; --i: 3;"></div>
    <div class="shape" style="left: 75%; --i: 4;"></div>
    <div class="shape" style="left: 90%; --i: 5;"></div>
  </div>
  <div class="container">
    <div class="form-container">
      <div class="toggle-buttons">
        <button id="loginToggle" class="active">Login</button>
        <button id="signupToggle">Sign Up</button>
      </div>

      <form id="loginForm" class="form active">
        <h2>Welcome Back</h2>
        <div class="input-group">
          <label for="loginUsername">👤 Username</label>
          <input type="text" id="loginUsername" placeholder="Enter your username" />
        </div>
        <div class="input-group">
          <label for="loginPassword">🔒 Password</label>
          <div class="password-wrapper">
            <input type="password" id="loginPassword" placeholder="Enter your password" />
            <span class="toggle-password" onclick="togglePassword(this)">👁️</span>
          </div>
        </div>
        <button class="submit-btn">Login</button>
      </form>

      <form id="signupForm" class="form">
        <h2>Create Account</h2>
        <div class="input-group">
          <label for="signupUsername">👤 Username</label>
          <input type="text" id="signupUsername" placeholder="Choose a username" />
        </div>
        <div class="input-group">
          <label for="signupEmail">📧 Email</label>
          <input type="email" id="signupEmail" placeholder="Enter your email" />
        </div>
        <div class="input-group">
          <label for="signupPassword">🔒 Password</label>
          <div class="password-wrapper">
            <input type="password" id="signupPassword" placeholder="Create a password" />
            <span class="toggle-password" onclick="togglePassword(this)">👁️</span>
          </div>
        </div>
        <button class="submit-btn">Sign Up</button>
      </form>
    </div>
  </div>
</body>
</html>
